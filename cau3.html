<!DOCTYPE html>

<body>
<script>
    let number = 4;
    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            if (number === 2) {
                return true;
            } else {
                if (number % 2 === 0) {
                    return false
                } else {
                    for (let i = 3; i <= number/2; i = i +2) {
                        if (number % i == 0) {
                            return false;
                            break;
                        }
                    }
                }
            }
        }
        return true;
    }
    alert("kiem tra so " + number + " la so nguyen to : " + isPrime(number) );
</script>
</body>
